<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/dist/css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="/dist/scripts/index.js" lang="javascript" defer></script>
    <script src="/dist/scripts/chart.js" lang="javascript" defer></script>
    <title>UAP Warehouse Temperature Monitor</title>
</head>

<body>
    <div class="header">
        <a class="logo" href="https://uapcompany.com"><img src="/static/logo.svg" alt="UAP Company Logo"></a>
    </div>
    <div class="content">
        <div class="temp-display"><span id="temp-display">&nbsp</span></div>
        <div class="config">
            <div class="title" id="configTitle">
                <span>Threshold Configuration</span>
            </div>
            <div class="options closed" id="options">
                <div class="inside option">
                    <span>Inside: <span id="inReading"></span></span>
                    <input type="range" min="10" max="50" value="30" class="slider" id="insideSlider">
                </div>
                <div class="outside option">
                    <span>Outside: <span id="outReading"></span></span>
                    <input type="range" min="10" max="50" value="30" class="slider" id="outsideSlider">
                </div>
            </div>
        </div>
        <div class="chart">
            <canvas id="chart"></canvas>
        </div>
    </div>
</body>

</html>
